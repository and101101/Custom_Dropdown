<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title> Dropdowns </title>
	<link rel="stylesheet" href="css/CustomDropdown.css"/>
</head>
<body>
	<div class="Qcontainer">
			<div class="TxtIn"><a>Select Nationality</a><br> <!--Just a label/title for the dropdown-->
				<div class="dropDown"> <!--this is the button you click and the-->
					<div class="dropDownButton" id="dropButton01">--Select--</div> <!--class is for css and id is used in js-->
					<div class="dropDownContent" id="dropContent01"></div>
				</div>
			</div>

			<div class="TxtIn"><a>Favorite Video Plateforms</a><br>
				<div class="dropDown">
					<div class="dropDownButton" id="dropButton02">--Select--</div>
					<div class="dropDownContent" id="dropContent02"></div>
				</div>
			</div>

			<div class="TxtIn"><a>Favorite Cuisine</a><br>
				<div class="dropDown">
					<div class="dropDownButton" id="dropButton03">--Select--</div>
					<div class="dropDownContent" id="dropContent03"></div>
				</div>
			</div>

	</div>
	<script src="CustomDropdown.js" type="text/javascript"></script>
</body>
</html>
